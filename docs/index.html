<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Визуализация Атома — расширенное окно</title>
<style>
  body {
    margin: 0; background: #121212;
    font-family: Arial, sans-serif;
    color: #eee;
    display: flex; justify-content: center; padding: 40px 20px;
  }
  .container {
    background: #2e2e2e;
    border-radius: 20px;
    width: 880px; /* увеличена ширина */
    padding: 30px 40px;
    box-sizing: border-box;
  }
  h1 {
    margin: 0 0 10px 0;
    text-align: center;
    font-weight: 600;
    font-size: 28px;
  }
  .author {
    text-align: center;
    font-weight: 300;
    font-size: 14px;
    color: rgba(255 255 255 / 0.3);
    margin-bottom: 30px;
  }
  input[type=number] {
    display: block;
    margin: 0 auto 14px auto;
    width: 220px;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    font-size: 17px;
    background: #1f2124;
    color: #ddd;
    text-align: center;
    outline-offset: 2px;
    outline-color: #555;
    transition: outline-color 0.3s ease;
  }
  input[type=number]:focus {
    outline-color: #4caf50;
    background: #272b30;
  }
  .hint {
    text-align: center;
    font-size: 13px;
    color: #999;
    margin-bottom: 32px;
    user-select: none;
  }
  .flex-row {
    display: flex;
    gap: 40px;
    justify-content: center;
    align-items: flex-start;
  }
  .atom-visualization {
    position: relative;
    width: 480px;  /* увеличена ширина */
    height: 480px; /* увеличена высота */
    background: #252a2f;
    border-radius: 24px;
    box-shadow: inset 0 0 12px #111;
  }
  .nucleus {
    position: absolute;
    top: 50%; left: 50%;
    width: 100px; height: 100px; /* увеличено ядро */
    background: radial-gradient(circle at center, #f44336 0%, #b71c1c 80%);
    border-radius: 50%;
    box-shadow: 0 0 30px #f44336bb;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
  .orbit {
    position: absolute;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  .electron {
    position: absolute;
    width: 22px; height: 22px; /* увеличены электроны */
    background: #4caf50;
    border-radius: 50%;
    box-shadow: 0 0 16px #4caf50dd;
  }
  .info-panel {
    width: 360px; /* увеличена ширина */
    background: #1f2226;
    border-radius: 24px;
    padding: 24px 28px;
    font-size: 14px;
    line-height: 1.4;
    color: #ccc;
    user-select: text;
    max-height: 480px; /* увеличена высота */
    overflow-y: auto;
  }
  .info-panel strong {
    font-size: 18px;
    display: block;
    margin-bottom: 8px;
    color: #fff;
  }
  .info-section {
    margin-bottom: 14px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Визуализация Атома</h1>
  <div class="author">Арсений 9л</div>
  <input id="elementInput" type="number" min="1" max="112" placeholder="Введите номер элемента (1 - 112)" />
  <div class="hint">От скольки до скольки элементов (1 - 112)</div>
  <div class="flex-row">
    <div class="atom-visualization" aria-label="Атом">
      <div class="nucleus"></div>
    </div>
    <div class="info-panel" id="elementInfo">Введите номер элемента, чтобы увидеть информацию.</div>
  </div>
</div>

<script>
  const container = document.querySelector('.atom-visualization');
  const input = document.getElementById('elementInput');
  const infoBox = document.getElementById('elementInfo');

  const shellsCapacity = [2,8,18,32,18,8,2];
  const baseRadius = 65; // увеличен базовый радиус

  function clearAtom() {
    container.querySelectorAll('.orbit').forEach(o => o.remove());
    container.querySelectorAll('.electron').forEach(e => e.remove());
  }

  function createOrbit(radius) {
    const orbit = document.createElement('div');
    orbit.classList.add('orbit');
    orbit.style.width = `${radius*2}px`;
    orbit.style.height = `${radius*2}px`;
    return orbit;
  }

  function createElectron(x, y) {
    const electron = document.createElement('div');
    electron.classList.add('electron');
    electron.style.left = `${x}px`;
    electron.style.top = `${y}px`;
    return electron;
  }

  function drawAtom(electrons) {
    clearAtom();
    let remaining = electrons;
    const centerX = container.clientWidth / 2;
    const centerY = container.clientHeight / 2;

    for(let i=0; i<shellsCapacity.length && remaining>0; i++) {
      const count = Math.min(remaining, shellsCapacity[i]);
      remaining -= count;
      const radius = baseRadius + i*40;
      const orbit = createOrbit(radius);
      container.appendChild(orbit);

      for(let n=0; n<count; n++) {
        const angle = (2*Math.PI/count)*n - Math.PI/2;
        const x = centerX + radius * Math.cos(angle) - 11;
        const y = centerY + radius * Math.sin(angle) - 11;
        const electron = createElectron(x, y);
        container.appendChild(electron);
      }
    }
  }

  function formatSection(title, content) {
    return `<div class="info-section"><strong>${title}</strong>${content}</div>`;
  }

  let elements = {};

  function showElementInfo(num) {
    if(!elements[num]) {
      infoBox.textContent = `Элемент с номером ${num} не найден.`;
      drawAtom(0);
      return;
    }
    const e = elements[num];
    let html = '';
    html += `<strong>${e.name} (${e.symbol})</strong>`;
    html += formatSection('Атомный номер (Z):', e.atomicNumber);
    html += formatSection('Атомная масса (A):', e.atomicMass);
    html += formatSection('Период и группа:', `Период ${e.period}, Группа ${e.group || '—'}`);
    html += formatSection('Электронная конфигурация:', e.electronConfiguration);
    html += formatSection('Физические свойства:', e.physicalProperties);
    html += formatSection('Химические свойства:', e.chemicalProperties);
    html += formatSection('Изотопы:', e.isotopes);
    html += formatSection('Энергия ионизации (эВ):', e.ionizationEnergy);
    html += formatSection('Электроотрицательность:', e.electronegativity);
    html += formatSection('Степени окисления:', e.oxidationStates);
    html += formatSection('Радиус атома (пм):', e.atomicRadius);

    infoBox.innerHTML = html;
    drawAtom(e.electrons);
  }

  fetch('elements.json')
    .then(r => r.json())
    .then(data => {
      elements = data;
      input.addEventListener('input', () => {
        let val = +input.value;
        if(!val || val < 1 || val > 112) {
          infoBox.textContent = 'Введите число от 1 до 112';
          drawAtom(0);
          return;
        }
        showElementInfo(val);
      });
    })
    .catch(() => {
      infoBox.textContent = 'Ошибка загрузки данных элементов.';
    });

  drawAtom(0);
</script>
</body>
</html>
