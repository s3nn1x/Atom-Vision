<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ê—Ç–æ–º –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è</title>
<style>
  body {
    margin: 0; background: #121212;
    font-family: Arial, sans-serif;
    color: #eee;
    display: flex; justify-content: center; padding: 40px 20px;
  }
  .container {
    background: #2e2e2e;
    border-radius: 24px;
    width: 720px;
    padding: 32px 40px;
    box-sizing: border-box;
  }
  h1 {
    margin: 0 0 12px 0;
    font-weight: 700;
    font-size: 32px;
    text-align: center;
    color: #fff;
  }
  .author {

    font-size: 14px;
    color: rgba(255 255 255 / 0.35);

  }
  input[type=number] {
    display: block;
    margin: 0 auto 20px auto;
    width: 260px;
    padding: 12px 18px;
    border-radius: 14px;
    border: none;
    font-size: 18px;
    background: #1f2124;
    color: #ccc;
    text-align: center;
    outline-offset: 3px;
    outline-color: #555;
    transition: outline-color 0.3s ease;
    user-select: text;
  }
  input[type=number]:focus {
    outline-color: #4caf50;

  }
  .hint {

  }
  .flex-row {
    display: flex;
    gap: 48px;
    justify-content: center;
    align-items: flex-start;
  }
  .atom-visualization {
    position: relative;
    width: 400px;
    height: 400px;
    background: #22272d;
    border-radius: 32px;
    box-shadow: inset 0 0 20px #111;
  }
  .nucleus {
    position: absolute;
    top: 50%; left: 50%;
    width: 90px; height: 90px;
    background: radial-gradient(circle at center, #f44336 0%, #b71c1c 90%);
    border-radius: 50%;
    box-shadow: 0 0 32px #f44336cc;
    transform: translate(-50%, -50%);
    z-index: 20;
  }
  .orbit {
    position: absolute;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: none;
    border: 1.8px solid rgba(255,255,255,0.15);
  }
  .electron {
    position: absolute;
    width: 14px; height: 14px;
    background: #4caf50;
    border-radius: 50%;
    box-shadow: 0 0 14px #4caf50dd;
  }
  .info-panel {
    width: 280px;
    background: #1f2226;
    border-radius: 28px;
    padding: 28px 32px;
    font-size: 14px;
    line-height: 1.5;
    color: #ccc;
    user-select: text;
    max-height: 400px;
    overflow-y: auto;
  }
  .info-panel strong {
    font-size: 20px;
    display: block;
    margin-bottom: 12px;
    color: #fff;
  }
  .info-section {
    margin-bottom: 16px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ üß™</h1>
  <div class="author">–ê—Ä—Å–µ–Ω–∏–π 9–ª</div>
  <input id="elementInput" type="number" min="1" max="112" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —ç–ª–µ–º–µ–Ω—Ç–∞ (1 - 112)" />
  <div class="hint">github.com/s3nn1x/</div>
  <div class="flex-row">
    <div class="atom-visualization" aria-label="–ê—Ç–æ–º">
      <div class="nucleus"></div>
    </div>
    <div class="info-panel" id="elementInfo">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —ç–ª–µ–º–µ–Ω—Ç–∞, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.</div>
  </div>
</div>

<script>
  const container = document.querySelector('.atom-visualization');
  const input = document.getElementById('elementInput');
  const infoBox = document.getElementById('elementInfo');
  const shellsCapacity = [2, 8, 18, 32, 32, 18, 8]; 
  const baseRadius = 55;
  function clearAtom() {
    container.querySelectorAll('.orbit').forEach(o => o.remove());
    container.querySelectorAll('.electron').forEach(e => e.remove());
  }

  function createOrbit(radius) {
    const orbit = document.createElement('div');
    orbit.classList.add('orbit');
    orbit.style.width = `${radius*2}px`;
    orbit.style.height = `${radius*2}px`;
    return orbit;
  }

  function createElectron(x, y) {
    const electron = document.createElement('div');
    electron.classList.add('electron');
    electron.style.left = `${x}px`;
    electron.style.top = `${y}px`;
    return electron;
  }

  function drawAtom(electrons) {
    clearAtom();
    let remaining = electrons;
    const centerX = container.clientWidth / 2;
    const centerY = container.clientHeight / 2;

    for(let i=0; i<shellsCapacity.length && remaining>0; i++) {
      const count = Math.min(remaining, shellsCapacity[i]);
      remaining -= count;
      const radius = baseRadius + i*40;
      const orbit = createOrbit(radius);
      container.appendChild(orbit);

      for(let n=0; n<count; n++) {
        const angle = (2*Math.PI/count)*n - Math.PI/2;
        const x = centerX + radius * Math.cos(angle) - 7;
        const y = centerY + radius * Math.sin(angle) - 7;
        const electron = createElectron(x, y);
        container.appendChild(electron);
      }
    }
  }

  function formatSection(title, content) {
    return `<div class="info-section"><strong>${title}</strong>${content}</div>`;
  }

  let elements = {};

  function showElementInfo(num) {
    if(!elements[num]) {
      infoBox.textContent = `–≠–ª–µ–º–µ–Ω—Ç —Å –Ω–æ–º–µ—Ä–æ–º ${num} –Ω–µ –Ω–∞–π–¥–µ–Ω.`;
      drawAtom(0);
      return;
    }
    const e = elements[num];
    let html = '';
    html += `<strong>${e.name} (${e.symbol})</strong>`;
    html += formatSection('–ê—Ç–æ–º–Ω—ã–π –Ω–æ–º–µ—Ä (Z):', e.atomicNumber);
    html += formatSection('–ê—Ç–æ–º–Ω–∞—è –º–∞—Å—Å–∞ (A):', e.atomicMass);
    html += formatSection('–ü–µ—Ä–∏–æ–¥ –∏ –≥—Ä—É–ø–ø–∞:', `–ü–µ—Ä–∏–æ–¥ ${e.period}, –ì—Ä—É–ø–ø–∞ ${e.group || '‚Äî'}`);
    html += formatSection('–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è:', e.electronConfiguration);
    html += formatSection('–§–∏–∑–∏—á–µ—Å–∫–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞:', e.physicalProperties);
    html += formatSection('–•–∏–º–∏—á–µ—Å–∫–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞:', e.chemicalProperties);
    html += formatSection('–ò–∑–æ—Ç–æ–ø—ã:', e.isotopes);
    html += formatSection('–≠–Ω–µ—Ä–≥–∏—è –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ (—ç–í):', e.ionizationEnergy);
    html += formatSection('–≠–ª–µ–∫—Ç—Ä–æ–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å:', e.electronegativity);
    html += formatSection('–°—Ç–µ–ø–µ–Ω–∏ –æ–∫–∏—Å–ª–µ–Ω–∏—è:', e.oxidationStates);
    html += formatSection('–†–∞–¥–∏—É—Å –∞—Ç–æ–º–∞ (–ø–º):', e.atomicRadius);

    infoBox.innerHTML = html;
    drawAtom(e.electrons);
  }

  fetch('elements.json')
    .then(r => r.json())
    .then(data => {
      elements = data;
      input.addEventListener('input', () => {
        let val = +input.value;
        if(!val || val < 1 || val > 112) {
          infoBox.textContent = '–ü—É—Å—Ç–æ.';
          drawAtom(0);
          return;
        }
        showElementInfo(val);
      });
    })
    .catch(() => {
      infoBox.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤.';
    });

  drawAtom(0);
</script>
</body>
</html>
